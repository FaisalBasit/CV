<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form (Input)</title>
  </head>

  <body>
    <h2>Form(Input)</h2>
    <form class="" action="mailto:muhammadfaisal159@gmail.com" method="post" >


      <input type="datetime-local"><br>

      <label>Your Name</label>
      <input type="text" name="YourName"value=""><br>

      <label>Your Number</label>
      <input type="tel" name="YourNumber" maxlength="11" ><br>

      <label>Your Email address</label>
      <input type="email" name="YourEmail address" ><br>

      <label>Your Birthday</label>
      <input type="date" name="YourBirthday" ><br>

      <label>Enter New Password</label>
      <input type="password" name="password" maxlength="7" ><br>

      <label>What is your Height</label>
      <input type="range" name="YourHeight"  ><br>

      <label>Enter your Website URL </label>
      <input type="url" name="YourWebsite" > <br>

      <label>Submit your project </label>
      <input type="file" name="project" ><br>

      <label>Whats your Favourite Color</label>
      <input type="color" name="FavouriteColor"><br>

      <label>Your Passport size Picture</label>
      <input type="image" name="YourPic" src=""><br>

      <label>I have accepted all the terms and conditions</label>
      <input type="checkbox" ><br>

      <label>Your Message:</label><br>
      <textarea name="YourMessage" rows="10" cols="30"></textarea>


      <input type="submit" name="">

    </form>


  </body>

</html>
